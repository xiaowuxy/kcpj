<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>审核活动系统登录</title>
		<!-- 字体库 -->
		<link rel="stylesheet" href="/css/fontawesome.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
	</head>
	<body>
		<div class="bg">
			<div class="lg">
				<form action="login.php" method="post" onsubmit="return validateForm()">
				    <div class="lg-content">
						<p>登 录</p>
						<div class="tip" id="tip">
							<i class="fas fa-times-circle"></i>
							<p id="tips"></p>
						</div>
						<i class="fas fa-user-alt"></i>
						<input type="text" id="username" name="username" placeholder="  请输入用户名" class="lg-input"/>
						
						<i class="fas fa-lock"></i>
						<input type="password" id="password" name="password" placeholder="  请输入密码" class="lg-input"/>
						
				    	<input type="submit" value="登    录" class="lg-btn"/>
						<a href="#">忘记密码?</a>
				    </div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			function validateForm(){
				var user = document.getElementById("username").value;
				var pwd = document.getElementById("password").value;
				var tips = document.getElementById("tips");
				var tip = document.getElementById("tip");
				console.log(user);
				for(var i = 0; i < user.length; i++){
				    if(user[i] >='a' && user[i] <= 'z') continue;
				    if(user[i] >='A' && user[i] <= 'Z') continue;
				    if(user[i] >='0' && user[i] <= '9') continue;
				    if(user[i] == '_') continue;
				    if(user[i] == '-') continue;
				    console.log(user[i]);
				    tip.style.display='block';
					tips.innerHTML='用户名含有非法字符。';
					return false;
				}
				if(user == ""){
					tip.style.display='block';
					tips.innerHTML='用户名不能为空！';
					return false;
				}
				if(pwd == ""){
					tip.style.display='block';
					tips.innerHTML='密码不能为空！';
					return false;
				}
				return true;
			}
		</script>
		
	</body>
</html>
